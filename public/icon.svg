<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" fill="#1a1a1a"/>

  <!-- Outer circles (Hitster style) -->
  <!-- Blue arcs -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#00bfff" stroke-width="12" stroke-dasharray="200 150" stroke-dashoffset="0"/>
  <circle cx="256" cy="256" r="180" fill="none" stroke="#00bfff" stroke-width="10" stroke-dasharray="150 200" stroke-dashoffset="50"/>

  <!-- Pink arcs -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#ff1493" stroke-width="12" stroke-dasharray="180 170" stroke-dashoffset="200"/>
  <circle cx="256" cy="256" r="180" fill="none" stroke="#ff1493" stroke-width="10" stroke-dasharray="120 230" stroke-dashoffset="180"/>

  <!-- Yellow arcs -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#ffd700" stroke-width="11" stroke-dasharray="160 190" stroke-dashoffset="100"/>
  <circle cx="256" cy="256" r="160" fill="none" stroke="#ffd700" stroke-width="9" stroke-dasharray="140 210" stroke-dashoffset="80"/>

  <!-- Orange arcs -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#ff6b00" stroke-width="11" stroke-dasharray="140 210" stroke-dashoffset="280"/>
  <circle cx="256" cy="256" r="140" fill="none" stroke="#ff6b00" stroke-width="8" stroke-dasharray="100 250" stroke-dashoffset="150"/>

  <!-- Purple arcs -->
  <circle cx="256" cy="256" r="160" fill="none" stroke="#9932cc" stroke-width="9" stroke-dasharray="130 220" stroke-dashoffset="250"/>

  <!-- Center "H" letter -->
  <text x="256" y="290" font-family="Arial Black, sans-serif" font-size="160" font-weight="bold" fill="white" text-anchor="middle">H</text>
</svg>
